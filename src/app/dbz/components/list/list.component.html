<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd" class="list-group-item d-flex justify-content-between aling-items-center"
  [ngClass]="{
    'list-group-item-primary': isFirst,
    'list-group-item-dark': isLast,
  }">
  <div>
    <span class="text-primary">{{ i + 1 }}. </span>
    <span>{{character.name}} - </span>
    <Strong>Power: {{character.power}}</Strong>
  </div>

  <button class="btn btn-danger" (click)="onDeleteCharacterbyId(character.id)">x</button>
    <!-- <span>Es el pirmero: {{ isFirst}} </span>
    <span>Es el ultimo: {{ isLast}}</span> -->
    <!-- <span>Es Par: {{ isEven }}</span>
    <span>Es Impar: {{ isOdd }}</span> -->
  </li>
</ul>
